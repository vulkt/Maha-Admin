<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .construction-icon {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center max-w-lg p-8 bg-white rounded-xl shadow-lg">
<div class="construction-icon mb-6">
            <i data-feather="tool" class="w-16 h-16 text-yellow-500 mx-auto"></i>
        </div>
<h1 class="text-3xl font-bold text-gray-800 mb-4">Under Construction</h1>
        <p class="text-gray-600 mb-6">We're working hard to bring you something amazing. Please check back soon!</p>
        <a href="javascript:history.back()" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
            <i data-feather="chevron-left" class="mr-2"></i>
            Go Back
        </a>
</div>
    <script>
        feather.replace();
        anime({
            targets: '.construction-icon',
            rotate: {
                value: 360,
                duration: 8000,
                easing: 'linear',
                loop: true
            }
        });
    </script>
</body>
</html>
